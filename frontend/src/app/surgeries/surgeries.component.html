<form *ngIf="role == 'Employee'" [formGroup]="addSurgeryForm" (submit)="addSurgery()">
  <div class="form-field">
    <label for="name">Nazwa zabiegu</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="form-field">
    <label for="price">Cena</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <button type="submit">Dodaj</button>
  </div>
</form>

<div>
  <table class="surgeries_table">
    <tr>
      <th>Nazwa</th>
      <th>Cena</th>
    </tr>
    <tr *ngFor="let s of surgeries$ | async">
      <td>{{ s.name }}</td>
      <td>{{ s.price }}</td>
    </tr>
  </table>
</div>
